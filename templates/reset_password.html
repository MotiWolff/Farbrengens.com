<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איפוס סיסמה - התוועדות נקודתית</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('index') }}">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ומלאה הארץ פארבריינגענס" class="logo-image">
                </div>
            </a>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">
                <i class="fas fa-home"></i> דף הבית
            </a>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <h2><i class="fas fa-key"></i> איפוס סיסמה</h2>
            <p>הזן את כתובת האימייל שלך ונשלח לך קישור לאיפוס הסיסמה</p>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('reset_password') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="email">כתובת אימייל:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> שלח קישור לאיפוס
                </button>
            </form>
            <div class="auth-links">
                <a href="{{ url_for('login') }}">
                    <i class="fas fa-arrow-right"></i> חזרה להתחברות
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>© 2024 התוועדות נקודתית. כל הזכויות שמורות.</p>
        </div>
    </footer>
</body>
</html>
