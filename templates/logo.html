<!DOCTYPE html>
<html>
<head>
    <style>
        .logo-container {
            width: 200px;
            height: 200px;
            background: #006064;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .logo-text {
            color: white;
            font-family: 'Arial Hebrew', Arial, sans-serif;
            text-align: center;
            font-size: 24px;
            line-height: 1.2;
            z-index: 2;
        }

        .logo-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #004d40 25%, transparent 25%),
                        linear-gradient(-45deg, #004d40 25%, transparent 25%);
            background-size: 20px 20px;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="logo">
        <a href="{{ url_for('index') }}">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ומלאה הארץ פארבריינגענס" class="logo-image">
            </div>
        </a>
    </div>
</body>
</html>
